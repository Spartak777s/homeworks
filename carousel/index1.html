<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider in HTML CSS and JavaScript | CodingNepal</title>
    <!-- Google Fonts Link For Icons -->
    <link rel="stylesheet" href="styles.css" />
    <script src="carusel.js" defer></script>
  
</head>

<body>
    <h1>  Slider JS <class="header"/h1>
    <div class="container">
        <div class="slider-wrapper">
            <button id="prev-slide" class="slide-button material-symbols-rounded">
                <
            </button>
            <ul class="image-list">
                <img class="image-item" src="homeworks\assets\delete.png" alt="img-1" />
                <img class="image-item" src="homeworks\assets\6948631.png" alt="img-2" />
                <img class="image-item" src="homeworks\assets\Education,_Studying,_University,_Alumni_-_icon.png" alt="img-3" />
                <img class="image-item" src="homeworks\assets\interest.png" alt="img-4" />
                <img class="image-item" src="homeworks\assets\mail.png" alt="img-5" />
                <img class="image-item" src="homeworks\assets\Phone_icon.png" alt="img-6" />
                <img class="image-item" src="homeworks\assets\ptichka.png" alt="img-7" />
            </ul>
            <button id="next-slide" class="slide-button material-symbols-rounded">
            >
            </button>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb"></div>
            </div>
        </div>
    </div>
</body>

</html>
